<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Sign up form</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="left-content-wrapper">
        <h1>
          Learn to code by <br />
          watching others
        </h1>
        <p>
          See how experienced developers solve problems in real-time. <br />
          Watching scripted tutorials is great, but understanding how <br />
          developers think is invaluable.
        </p>
      </div>
      <div class="right-content-wrapper">
        <div class="promotion-container">
          <p><strong>Try it free 7 days </strong>then $20/mo. thereafter</p>
        </div>
        <div class="signup-container">
          <form action="/" method="post" id="claim-trial" autocomplete="off">
            <div class="input-group">
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="First Name"
              />
              <div class="input__error"></div>
            </div>
            <div class="input-group">
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Last Name"
              />
              <div class="input__error"></div>
            </div>
            <div class="input-group">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
              />
              <div class="input__error"></div>
            </div>
            <div class="input-group">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <div class="input__error"></div>
            </div>
            <button type="submit" id="submit-btn">claim your free trial</button>
          </form>
          <p>
            By clicking the button, you are agreeing to our
            <strong><a href="#"> Terms and Services</a></strong>
          </p>
        </div>
      </div>
    </div>

      </p> 
    </footer> -->
    <script src="/js/main.js" type="module"></script>
  </body>
</html>
